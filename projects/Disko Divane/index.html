<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disco Diwane app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li><a href="https://github.com/Harshbailurkar">Github</a></li>
      </ul>
    </nav>
    <h2>Your Disco Room</h2>
    <h4>press Start to begin</h4>
    <div class="container">
      <div class="button">
        <button id="start">start</button>
        <button id="stop">stop</button>
      </div>
      <div class="img">
        <img id="ball" src="./offball.png" alt="" />
      </div>
    </div>

    <audio id="audio" src="" autoplay loop></audio>
    <audio id="cryaudio" src="" autoplay></audio>
    <div class="catimg">
      <img id="cat" src="./banana-cat.gif" alt="" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
